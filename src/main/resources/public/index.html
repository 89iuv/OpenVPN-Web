<!DOCTYPE html>
<html lang="en" ng-app="openvpn-web">
<head>
    <meta charset="UTF-8">
    <title>LazyDash - Otho</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />

</head>

<body ng-cloak>

    <div class="container" ng-controller="StatusClientsController">
        <h1>Lazydash Otho Clients</h1>
        <hr>

        <table class="table table-striped table-hover">
            <caption>List of connected clients.</caption>
            <tr>
                <td><strong>Common Name</strong></td>
                <td><strong>Real Address</strong></td>
                <td><strong>Virtual Address</strong></td>
            </tr>
            <tr ng-repeat="client in clients">
                <td>{{ client.commonName }}</td>
                <td>{{ client.realAddress }}</td>
                <td>{{ client.virtualAddress }}</td>
            </tr>
        </table>

    </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="script.js"></script>

</body>

</html>
